<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转 拽拽</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <h1>
        专  转专 转 拽拽
        注专 砖 砖 爪转 转
    </h1>
    <div id="app-wrapper">

        <div id="chat-container" class="hidden-at-start">
            <!-- 转转 转砖 -->
            <div id="response-container">
                <div class="response-wrapper">
                    <div id="response"></div>
                    <div class="copy-buttons-group" id="copy-buttons">
                        <button class="copy-button" onclick="copyToClipboard()"> 注转拽</button>
                        <button class="copy-button" onclick="readAloud()"> 拽专</button>
                        <button class="copy-button" onclick="stopReading()"> 注爪专</button>
                    </div>
                </div>
            </div>
            <div id="loader-container">
                <div class="loader"></div>
                <p> 转 拽转 转砖...</p>
            </div>

            <div id="button-container">
                <button class="who-am-i" onclick="whoAmI();setActiveButton(this)" onmouseenter="speakText(' ')"
                    tabindex="0"> </button>
                <div style="margin-bottom: 20px;">
                    <label for="website-select"
                        style="font-size: 22px;font-weight: bold;color:  hsl(15, 79%, 58%); padding: 10px; border-radius: 10px;">
                        专 转专:
                    </label>
                    <select id="website-select" style="font-size: 18px; padding: 8px; border-radius: 10px;"
                        onmouseenter="speakText('专 转专')">
                    </select>
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="disability-select"
                        style="font-size: 22px; font-weight: bold;color:  hsl(15, 79%, 58%); padding: 10px; border-radius: 10px;">
                        专 转:
                    </label>
                    <select id="disability-select" style="font-size: 18px; padding: 8px; border-radius: 10px;"
                        onmouseenter="speakText('专 转')"></select>
                </div>

            </div>

            <!-- 转转 拽住 驻转专 -->
            <div id="input-container">
                <button class="send-button" onclick="askQuestion()">砖</button>
                <textarea id="user-input" placeholder="拽/ 转 砖转 ..."></textarea>
                <button id="mic-button" class="copy-button" type="button" title="拽砖 转"> 拽砖 转</button>
            </div>
        </div>
    </div>
    <script src="/static/js/main.js"></script>

</body>

</html>
